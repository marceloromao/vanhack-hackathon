<!DOCTYPE html>
<html>
<head>
    <title>Saving simulator - VanHack</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/basic.css" />

    <!-- JavaScript -->
    <script src="js/uikit.min.js"></script>
</head>
<body>


<div class="uk-container uk-container-center" id="app">

    <!-- Header -->
    <div class="uk-margin-large-top">
        <h1 class="uk-heading-line uk-text-center c-primary"><span>Saving simulator</span></h1>
        <p class="uk-text-center uk-text-lead c-white">How much will you save?</p>
    </div>

    <!-- Main section -->
    <div class="uk-margin-large-top">

        <div id="calculator">

            <div class="uk-grid-divider uk-child-width-expand@s uk-margin-large-bottom" uk-grid>

                <!-- Competitor prices -->
                <div class="">
                    <p>Our Price:</p>
                    <h2 class="uk-margin-remove-top c-primary uk-text-bold">US$ <span id="our_cost">100,00</span></h2>
                </div>

                <div class="uk-text-right">
                    <p>Competitor price: <small>(US$)</small></p>
                    <div class="uk-margin">
                        <input id="their_cost" class="uk-input uk-form-width-medium uk-form-large c-primary uk-text-right" type="number" min="0.00" max="10000.00" step="0.01" value="200" onchange="diff()" >
                    </div>
                </div>

            </div>

            <!-- Sliders -->
            <input type="range" class="range-custom" id="users" min="1" max="500" value="10" step="1" oninput="sliders(this.value, months.value)">
            <h3 class="uk-text-bold c-white">Users: <span id="users_show">10</span><br></h3>

            <input type="range" class="range-custom" id="months" min="1" max="36" value="1" step="1" oninput="calculate(this.value)">
            <h3 class="uk-text-bold c-white">Months: <span id="months_show">1</span></h3>

            <!-- Result -->
            <h2 class="c-white">Average saving of <span class="uk-text-bold">US$ <span id="result">0,00</span></span></h2>

        </div>
    </div>

</div>

<!-- Main JavaScript -->
<script src="js/main.js"></script>

</body>

</html>
